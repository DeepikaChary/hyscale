name: rabbitmq

image:
     registry: {{dockerRegistryUrl}} # registry url like registry.hub.docker.com/userName
     name: {{imageName}} # replace with your required image name
     tag: 1.0
     buildSpec:
       stackImage: rabbitmq:3.7


ports:
   - port: 4369/tcp
   - port: 5671/tcp
   - port: 5672/tcp
     healthCheck: {}
   - port: 25672/tcp

memory: 512Mi
