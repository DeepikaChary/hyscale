name: cart

image:
     registry: {{dockerRegistryUrl}} # registry url like registry.hub.docker.com/userName
     name: {{imageName}} # replace with your required image name
     tag: 1.0
     buildSpec:
       stackImage: node:8
       artifacts: 
         - name: cart_source
           source: cart_source.tar
           destination: /tmp/
       configCommands: |-
         mkdir -p /tmp/cart_source 
         tar -xvf /tmp/cart_source.tar -C /tmp/cart_source
         mkdir -p /opt/server
         cd /opt/server
         cp /tmp/cart_source/package.json /opt/server/
         npm install
         cp /tmp/cart_source/server.js /opt/server/

ports:
  - port: 8080/tcp
    healthCheck: {}

startCommand: "node,/opt/server/server.js"
